<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #fff;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden;
        }

        .container {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s 0.2s ease-out forwards;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 18px;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        #user-info {
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            max-width: 100%;
            overflow-x: auto;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        #user-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="user-photo" src="" alt="User Photo">
        <h1>Добро пожаловать!</h1>
        <p>Ваши данные из Telegram:</p>
        <pre id="user-info">Загрузка данных...</pre>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            const userInfoContainer = document.getElementById('user-info');
            const h1 = document.querySelector('h1');
            const userPhoto = document.getElementById('user-photo');

            try {
                tg.ready();

                const user = tg.initDataUnsafe ? tg.initDataUnsafe.user : null;

                if (user) {
                    // Если мы в Telegram, показываем реальные данные
                    const greeting = `Привет, ${user.first_name || 'дорогой'} ${user.last_name || 'пользователь'}!`;
                    h1.textContent = greeting;
                    userInfoContainer.textContent = JSON.stringify(user, null, 2);
                    if (user.photo_url) {
                        userPhoto.src = user.photo_url;
                    } else {
                        userPhoto.style.display = 'none'; // Скрываем, если фото нет
                    }
                } else {
                    // Если открыто в браузере, показываем тестовые данные
                    h1.textContent = 'Привет, Тестовый Пользователь!';
                    userPhoto.src = 'https://via.placeholder.com/100'; // Заглушка для фото
                    const testData = {
                        id: 12345678,
                        first_name: "Тест",
                        last_name: "Тестов",
                        username: "test_user",
                        language_code: "ru",
                        is_premium: true
                    };
                    userInfoContainer.textContent = 'Это тестовые данные. В Telegram здесь будет ваша информация.\n\n' + JSON.stringify(testData, null, 2);
                }
            } catch (error) {
                // Обработка других ошибок
                h1.textContent = 'Ошибка';
                userInfoContainer.textContent = 'Произошла ошибка при загрузке данных: ' + error.message;
            }
        });
    </script>
</body>
</html>
