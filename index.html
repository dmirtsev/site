<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            animation: fadeIn 0.8s ease-out forwards;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        #user-info {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 13px;
            max-width: 100%;
            overflow-x: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <p>Ваши данные из Telegram:</p>
        <pre id="user-info">Загрузка данных...</pre>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            tg.ready();

            const userInfoContainer = document.getElementById('user-info');
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                const user = tg.initDataUnsafe.user;
                const greeting = `Привет, ${user.first_name || ''} ${user.last_name || ''}!`;
                document.querySelector('h1').textContent = greeting;

                // Отображаем все данные пользователя в красивом формате
                userInfoContainer.textContent = JSON.stringify(user, null, 2);
            } else {
                userInfoContainer.textContent = 'Не удалось получить данные. Пожалуйста, убедитесь, что вы открыли приложение внутри Telegram.';
            }
        });
    </script>
</body>
</html>
