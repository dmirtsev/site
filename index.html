<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
            padding: 15px;
        }
        #user-info {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Приветствие!</h1>
    <p>Информация о пользователе:</p>
    <pre id="user-info"></pre>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            tg.ready();

            const userInfoContainer = document.getElementById('user-info');
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                const greeting = `Привет, ${user.first_name || ''} ${user.last_name || ''}!`;
                document.querySelector('h1').textContent = greeting;
                
                // Display all user data
                userInfoContainer.textContent = JSON.stringify(tg.initDataUnsafe, null, 2);
            } else {
                userInfoContainer.textContent = 'Не удалось получить информацию о пользователе. Убедитесь, что приложение запущено в Telegram.';
            }
        });
    </script>
</body>
</html>
